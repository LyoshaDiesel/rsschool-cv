<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Allura:regular" rel="stylesheet" />
    <link rel="stylesheet" href="home-style.css">
    <link rel="shortcut icon" href="svg/christmas-tree-svgrepo-com.svg">
    <title>Christmas shop</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header_container _container">
                <a href="#" class="header_logo">
                    <span><img src="svg/snowflake.svg" alt="logo"></span>
                    <span class="header_logo_text">The gifts</span>
                </a>
                <nav class="header_menu menu">
                    <ul class="menu_list">
                        <li class="menu_item"><a href="#" class="menu_link">Gifts</a></li>
                        <li class="menu_item"><a href="#" class="menu_link">About</a></li>
                        <li class="menu_item"><a href="#" class="menu_link">Best</a></li>
                        <li class="menu_item"><a href="#" class="menu_link">Contacts</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="main_page">
            <section class="hero">
                <div class="hero_container _container">
                    <img src="png/snow.png" alt="snow" class="img_snow">
                    <img src="png/christmas_ball.png" alt="christmas-ball" class="img_ball">
                    <div class="hero_main_block">
                        <div class="hero_main_block_caption">Merry Christmas</div>
                        <h1 class="hero_main_block_title">Gift yourself the magic of new possibilities</h1>
                        <a href="#" class="hero_main_block_button">Explore Magical Gifts</a>
                        <div class="hero_main_block_caption">and Happy New Year</div>
                    </div>
                </div>
            </section>
            <section class="About">
                <div class="about_container _container">
                    <div class="about_main_block">

                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
